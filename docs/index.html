<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute-center</title>
  <link rel="stylesheet" href="./webkit-sassui-absolute-center.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 200px;
    }

    .box-x {
      background: #eee;
    }

    .box-y {
      background: #06f;
    }

    .box-xy {
      background: #f60;
    }
  </style>
</head>

<body>

  <div class="box box-x webkit-sassui-absolute-center-x">
    .box-x center;
  </div>


  <div class="box box-y webkit-sassui-absolute-center-y">
    .box-y center;
  </div>


  <div class="box box-xy webkit-sassui-absolute-center-xy">
    .box-xy center;
  </div>


</body>
</html>
